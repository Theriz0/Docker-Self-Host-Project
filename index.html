<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appealing Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff; /* White text for better contrast */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white container */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* More pronounced shadow */
            text-align: center;
        }
        h1 {
            color: #007bff; /* Blue heading */
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        p {
            color: #555; /* Darker paragraph text */
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .highlight {
            color: #28a745; /* Green highlight color */
            font-weight: bold;
        }
        hr {
            border: 1px solid rgba(0, 0, 0, 0.1);
            margin: 25px auto;
            width: 80%;
        }
        .footer {
            font-size: 0.8em;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our <span class="highlight">Appealing</span> Website!</h1>
        <p>This content is proudly served from a <span class="highlight">Kubernetes Pod</span> running in Frisco, Texas.</p>
        <hr>
        <p class="footer">Website customized with a more modern look.</p>
    </div>
</body>
</html>
